<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixaflex Image Gallery</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    <section class="search">
        <img src="./assets/searchBackground.jpg" alt="search image">
        <div class="content">
            <h1>Pixaflex Image Gallery</h1>
            <p>A Pixabay clone to search and download any image</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search images">
            </div>
        </div>
    </section>
    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>
    <script src="./script.js"></script>
</body>
</html>
